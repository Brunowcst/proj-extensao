<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Aqui você é única!</title>

    <link rel="stylesheet" href="./assets/css/home.css" />

    <script src="./assets/js/home.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Título</h1>
      <p>Insira os dados e reserve sua data agora!</p>
    </header>
    <main>
      <img src="./assets/img/makeup.png" alt="" />
      <form action="">
        <div>
          <label for="name">Nome:</label>
          <input id="name" name="name" type="text" required />
        </div>
        <div>
          <label for="phone">Telefone (WhatsApp):</label>
          <input id="phone" type="tel" name="phone" maxlength="15" required />
        </div>
        <div>
          <label for="occasion">Ocasião</label>
          <select name="occasion" id="occasion" required>
            <option value="" selected disabled>Qual sua ocasião?</option>
            <option value="aniversario">Aniversário</option>
            <option value="batizado">Batizado</option>
            <option value="casamento">Casamento</option>
          </select>
        </div>
        <div>
          <label for="date">Data desejada para o atendimento</label>
          <input id="date" type="date" required />
        </div>
        <div>
          <button type="submit">
            <img
              src="./assets/icons/star.svg"
              alt=""
              width="10px"
              height="10px"
            />
            <span>Agendar agora</span>
          </button>
          <a href="#">
            <img
              src="./assets/icons/star.svg"
              alt=""
              width="10px"
              height="10px"
            />
            <span>Já fiz meu agendamento</span>
          </a>
        </div>
      </form>
    </main>
    <footer>
      <div>
        <h4>Contato</h4>
        <a href="mailto:suporte@atilavinicius.com">suporte@atilavinicius.com</a>
      </div>
      <div>
        <a href="#">Termos de uso</a>
        <a href="#">Políticas de privacidade</a>
      </div>
      <div>
        <h5>
          Átila Vinicius &copy; copyright <span class="current-year">2024</span>
        </h5>
      </div>
    </footer>
  </body>
</html>
